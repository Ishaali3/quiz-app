<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
  <div id="welcome-screen">
    <div class="container text-center mt-5">
      <h1>Welcome to the Quiz App!</h1>
      <p>Please enter your name to start:</p>
      <form id="name-form">
        <input type="text" id="student-name" class="form-control" placeholder="Enter your name" required>
        <button type="submit" class="btn btn-primary mt-3">Start Quiz</button>
      </form>
    </div>
  </div>

  <div id="quiz-screen" style="display: none;">
    <div class="container">
      <h2>Welcome, <span id="student-name-display"></span>!</h2>
      <p>Select a quiz:</p>
      <button class="btn btn-success" id="quiz1-btn">Quiz 1</button>
      <button class="btn btn-success" id="quiz2-btn">Quiz 2</button>
    </div>
  </div>

  <div id="quiz-view" style="display: none;">
    <!-- Quiz will load here -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars/4.7.7/handlebars.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
